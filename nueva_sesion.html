        <section class="nueva-sesion">
            <h1>Registrar Nueva Sesión</h1>
            <div id="datosPaciente">
                <!-- Aquí se insertarán los datos del paciente -->
            </div>
            <textarea id="anotaciones" placeholder="Escribe las anotaciones de la sesión..."></textarea>
            <div class="botones">
                <button id="guardarSesion" class="boton-interactivo">Guardar Sesión</button>

                <button id="limpiarSesion" class="boton-interactivo">Limpiar</button>
            </div>
            <div id="notificacion" class="notificacion" style="display:none;"></div>
            <div id="alerta" class="alerta" style="display:none;">Sesión guardada con éxito</div>
