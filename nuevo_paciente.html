<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">FloreceSanandoApp</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nuevo_paciente.html">Nuevo Paciente</a></li>
                <li><a href="historial_pacientes.html">Historial de pacientes</a></li>
                <li><a href="nueva_sesion.html">Nueva Sesión</a></li>
                <li><a href="historial_sesiones.html">Historial de sesiones</a></li>
                <li><a href="pagos.html">Pagos</a></li>
                <li><a href="estadisticas.html">Estadísticas</a></li>
                <li><a href="manual.html">Manual de uso</a></li>
                <li><a href="recordatorios.html">Recordatorios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Registrar Nuevo Paciente</h1>
            <form id="nuevoPacienteForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="rut">Rut:</label>
                <input type="text" id="rut" name="rut" maxlength="9" pattern="\d{1,9}" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" maxlength="2" required>
                
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="no_mencionar">Prefiero no mencionar</option>
                </select>
                
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" required>
                
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select>
                
                <label for="contacto">Número de Contacto:</label>
                <input type="tel" id="contacto" name="contacto" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="diagnostico">Diagnóstico de Ingreso (Opcional):</label>
                <textarea id="diagnostico" name="diagnostico"></textarea>
                
                <label for="observacion">Observación Inicial (Opcional):</label>
                <textarea id="observacion" name="observacion"></textarea>
                
                <button type="submit">Registrar</button>
            </form>
            <div id="alerta" class="alerta">Paciente registrado con éxito</div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
